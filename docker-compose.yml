version: '3.8'

services:
  # --- Infrastructure ---
  postgres:
    image: postgres:15
    container_name: edupath-postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: adminpassword
      POSTGRES_DB: edupath_db
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  minio:
    image: minio/minio
    container_name: edupath-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: adminpassword
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  # --- Core Services ---
  auth-service:
    build: ./AuthService
    container_name: edupath-auth
    ports:
      - "3005:3005"
    environment:
      JWT_SECRET: secret_key_123
    depends_on:
      - postgres

  api-gateway:
    build: ./APIGateway
    container_name: edupath-gateway
    ports:
      - "8000:8000"
    environment:
      AUTH_SERVICE_URL: http://auth-service:3005
      LMS_SERVICE_URL: http://lms-connector:3001
      STUDENT_COACH_URL: http://student-coach-backend:5000
      PROFILER_URL: http://student-profiler:5001
      PREDICTOR_URL: http://path-predictor:5002
      RECO_URL: http://reco-builder:5003
    depends_on:
      - auth-service
      - lms-connector
      - student-coach-backend

  lms-connector:
    build: ./LMSConnector
    container_name: edupath-lms
    ports:
      - "3001:3001"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
    depends_on:
      - postgres

  # --- Analytics & ML Services ---
  prepa-data:
    build: ./PrepaData
    container_name: edupath-prepa
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
    depends_on:
      - postgres

  student-profiler:
    build: ./StudentProfiler
    container_name: edupath-profiler
    ports:
      - "5001:5001"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
    depends_on:
      - postgres

  path-predictor:
    build: ./PathPredictor
    container_name: edupath-predictor
    ports:
      - "5002:5002"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
    depends_on:
      - postgres

  reco-builder:
    build: ./RecoBuilder
    container_name: edupath-reco
    ports:
      - "5003:5003"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      MINIO_ENDPOINT: minio:9000
    depends_on:
      - postgres
      - minio

  # --- Applications ---
  student-coach-backend:
    build: ./StudentCoach/backend
    container_name: edupath-coach-backend
    ports:
      - "5000:5000"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      # OpenAI Config
      OPENAI_API_KEY: "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"
      # OPENAI_BASE_URL: "https://api.openai.com/v1" # Defaults to OpenAI
      # LLM_MODEL: "gpt-3.5-turbo" # Defaults to gpt-3.5-turbo
    depends_on:
      - postgres

  teacher-console:
    build: ./teacher-console
    container_name: edupath-teacher-console
    ports:
      - "3000:3000"
    stdin_open: true # For React
    depends_on:
      - api-gateway

  rabbitmq:
    image: rabbitmq:3-management
    container_name: edupath-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq

  consul:
    image: hashicorp/consul
    container_name: edupath-consul
    ports:
      - "8500:8500"
      - "8600:8600/udp"
    command: "agent -server -bootstrap-expect=1 -ui -client=0.0.0.0"

volumes:
  postgres_data:
  minio_data:
  rabbitmq_data:
